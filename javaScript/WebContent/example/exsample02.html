   function evenSum() { //짝수 합
            var sum = 0;
            for (i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 == 0) {
                    sum += numbers[i];
                }
            }
            document.write(sum);
  
        }

        function oddSum() { //홀수 합
            var sum = 0;
            for (i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 == 1) {
                    sum += numbers[i];
                }
            }
            document.write(sum);
        }

    </script>
