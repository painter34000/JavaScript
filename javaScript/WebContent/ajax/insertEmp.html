<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	LastName:<input type="text" name="" id="lastname"><br> 
	Email:<input type="text" name="" id="email"><br> 
	job:<input type="text" name="" id="job_id"><br>
	<button onclick="insertEmprfunc()">Click</button>


    <script>
        function insertEmprfunc(){
            var lName = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var jobId = document.getElementById('job_id').value;
            var xhtp = new XMLHttpRequest();
            xhtp.onreadystatechange = function(){
                console.log(xhtp.responseText);

            }
            xhtp.open("post", "../InsertEmpServlet", true); //true:비동기, false:동기
            xhtp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhtp.send("lastname="+lName+"&email="+email+"&jobid="+jobId);
        }

    </script>
</body>
</html>
