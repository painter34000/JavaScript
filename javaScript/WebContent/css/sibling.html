	</style>

<body>

	<ul>
		<li>Melk</li>
		<li>Orange Juice</li>

	</ul>
	<div>

			<tr>
				<td>첫번째</td>
				<td>두번째</td>
			</tr>
			<tr>
				<td>first</td>
				<td>second</td>
			</tr>
		</table>
	</div>
