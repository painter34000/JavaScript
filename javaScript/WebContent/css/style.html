<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>style.html</title>
	<link rel="stylesheet" href="css_style.css">

	<style>
		h1,
		h3 {
			color: rgb(194, 116, 116);
			background-color: yellow;
			font-size: 20px;
			border: 1px dotted green;
		}
		h2 {
			color: rgb(49, 136, 53);
			background-color: rgb(133, 60, 60);
			font-family: Georgia, 'Times New Roman', Times, serif font-size: large;
			border: 1px dotted green;
		}
		.cls {
			background-color: blueviolet;
		}
		h3.clx {
			color: cadetblue;
		}
		#cls{
			font-size: 30px;
			color: cyan;
		}
	</style>
</head>

<body>

	<h1>Universal Selector</h1>
	<h2>같은 색상</h2>
	<h3>스타일 적용</h3>
	<p>적용</p>

	<h1 class="cls">Universal Selecto</h1>
	<h2 class="cls">같은 색상</h2>
	<h3 class="cls">적용</h3>
	<p id="cls">적용2</p>

	<table>
		<tr><td>요기도 적용</td></tr>
		<td></td>
		<tr><td>저기도 적용</td></tr>
	</table>

</body>

</html>
